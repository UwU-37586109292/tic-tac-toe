<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>

<body>
    <header>
        Tic-Tac-Toe
    </header>

    <main>
        <div class="players">
            <div class="player-info-1">
                <div class="player-name"></div>
                <div class="player-symbol"></div>
                <div class="wins"></div>
            </div>
            <img src="./assets/katana.svg" alt="turn indicator" id="katana">
            <div class="player-info-2">
                <div class="player-name"></div>
                <div class="player-symbol"></div>
                <div class="wins"></div>
            </div>
        </div>
        <div class="round-winner"></div>

        <div class="gameboard grid grid-gap">
            <div class="board-field border-right border-bottom" id="0"></div>
            <div class="board-field border-right border-bottom" id="1"></div>
            <div class="board-field border-bottom" id="2"></div>
            <div class="board-field border-right border-bottom" id="3"></div>
            <div class="board-field border-right border-bottom" id="4"></div>
            <div class="board-field border-bottom" id="5"></div>
            <div class="board-field border-right" id="6"></div>
            <div class="board-field border-right" id="7"></div>
            <div class="board-field" id="8"></div>
        </div>
        <div class="controls">
            <button class="reset">Reset game</button>
        </div>

        <!-- Select game mode modal -->
        <div class="modal game-mode">
            <div class="modal-content">
                <p>Select game mode</p>
                <div class="flex">
                    <button id="single-player">Solo</button>
                    <button id="versus">Versus</button>
                </div>
            </div>
        </div>

        <!-- Get player name modal -->
        <div class="ask-name modal" id="name-modal">
            <form class="modal-content flex column" id="name-form">
                <div class="flex column">
                    <div class="flex" id="player-1-input">
                        <label for="name-1" id="2-players-label-1">Name of player 1<span
                                class="required">*</span>:</label>
                        <input type="text" name="name-1" id="name-1" required>
                    </div>
                    <div class="flex" id="player-2-input">
                        <label for="name-2" id="2-players-label-2">Name of player 2<span
                                class="required">*</span>:</label>
                        <input type="text" name="name-2" id="name-2" required>
                    </div>
                </div>
                <div class="flex">
                    <button type="submit">That's it!</button>
                    <button type="button" id="default-name">Just call me
                        Hibiki</button>
                </div>
            </form>
        </div>

        <!-- Winner modal -->
        <div class="modal winner">
            <div class="modal-content">
                <p></p>
                <div class="flex space-around">
                    <button id="btnNew">New game</button>
                    <button id="btnClose">Close</button>
                </div>
            </div>
        </div>

        <!-- Reset game modal -->
        <div class="modal reset">
            <div class="modal-content">
                <p>Are you sure you want to start over?</p>
                <div class="flex space-around">
                    <button id="btnConfirmReset">Reset</button>
                    <button id="btnCloseReset">Cancel</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Made by <a href="https://github.com/UwU-37586109292">Zuzka</a> 2022
    </footer>
</body>

</html>
