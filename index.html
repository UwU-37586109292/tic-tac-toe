<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" defer></script>
</head>

<body>
    <header>
        Tic-Tac-Toe
    </header>

    <main>
        <div class="players">
            <div class="player-info-1">
                <div class="player-name"></div>
                <div class="player-symbol"></div>
                <div class="player-score"></div>
            </div>
            <div class="player-info-2">
                <div class="player-name"></div>
                <div class="player-symbol"></div>
                <div class="player-score"></div>
            </div>
        </div>
        <div class="current-turn"></div>

        <div class="gameboard grid grid-gap">
            <div class="board-field" id="0"></div>
            <div class="board-field" id="1"></div>
            <div class="board-field" id="2"></div>
            <div class="board-field" id="3"></div>
            <div class="board-field" id="4"></div>
            <div class="board-field" id="5"></div>
            <div class="board-field" id="6"></div>
            <div class="board-field" id="7"></div>
            <div class="board-field" id="8"></div>
        </div>

        <div class="ask-name">
            <form id="name-form" onsubmit="game.handlePlayerNameSubmit(event, name.value)">
                <label for="name">Tell me your name*:</label>
                <input type="text" name="name" id="name" required>
                <button type="submit">That's it!</button>
            </form>
        </div>
    </main>

    <footer>
        Made by <a href="https://github.com/UwU-37586109292">Zuzka</a> 2022
    </footer>
</body>

</html>
